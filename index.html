<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Organick e-commerce</title>
</head>

<body>

    <header class="container">
        <img src="./assets/organick-logo.svg" alt="organick logo image">
        <nav>
            <ul class="list-unstyled">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">About Us</a></li>
                <li><a class="nav-link" href="#">Shop</a></li>
                <li class="dropdown">
                    <span class="nav-link">
                        Pages
                        <img src="./assets/caret-down.svg" alt="caret icon" style="vertical-align: bottom;">
                    </span>
                    <div class="dropdown-list">
                        <a class="nav-link" href="#">Services</a>
                        <a class="nav-link" href="#">Service Single</a>
                        <a class="nav-link" href="#">Portfolio</a>
                        <a class="nav-link" href="#">Our Team</a>
                        <a class="nav-link" href="#">Blog</a>
                    </div>
                </li>
                <li><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <button>
            <span><img src="./assets/cart-Icon.svg" alt="cart icon"></span>
            Cart 0
        </button>
    </header>
    <main>
        <div class="hero container">
            <h4 class="alt">Made with nature</h4>
            <h1>Welcome to the <br />
                world of nature <br />
                and organic.</h1>
            <button class="btn btn-yellow">
                Explore Now <img src="./assets/button-arrow.svg" alt="arrow icon">
            </button>
        </div>
    </main>
    <section>
        <div class="flex flex-gap-60 container">

            <div class="card">
                <h4 class="alt">Natural!!</h4>
                <h2>Get Garden </br />
                    Fresh Fruits</h2>
            </div>
            <div class="card">
                <h4 class="alt">Offer!!</h4>
                <h2>Get 10% off</br />
                    on Vegetables</h2>
            </div>
        </div>
    </section>
</body>

</html>
